<h1>1.1</h1>

<p>Red the color has left forever.<br />So has pencil lead.<br />And there, my toast went with them<br />Up the chimney.</p>

<p>I throw a lamp and finally cry,<br />Reaching out for anything, particularly<br />The crawling warm octopus flesh<br />Which has come to replace them.</p>

<hr />
<p>by <em>why the lucky stiff</em></p>
<p>november 20, 2005</p>
